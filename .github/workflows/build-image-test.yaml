name: Build Dockerfile if changed and run smoke tests

on:
  merge_group:
  pull_request:

permissions:
  contents: read

env:
  IMAGE_TAG: pr-test

jobs:
  build:
    permissions:
      # for MaxymVlasov/dive-action to write comments to PRs
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - os-name: Ubuntu x64
          os: ubuntu-latest
          os-type: linux
          arch: amd64

        - os-name: Ubuntu ARM
          os: ubuntu-24.04-arm
          os-type: linux
          arch: arm64

        - os-name: MacOS x64
          os: macos-13
          os-type: darwin
          arch: amd64

        - os-name: MacOS ARM
          os: macos-13
          os-type: darwin
          arch: arm64

    name: ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0

    - name: Get changed Docker related files
      id: changed-files-specific
      uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c  # v46.0.5
      with:
        files: |
          .dockerignore
          .github/workflows/build-image-test.yaml
          Dockerfile
          tools/entrypoint.sh
          tools/install/*.sh

    - name: Set IMAGE environment variable
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      # Lowercase the org/repo name to allow for workflow to run in forks,
      # which owners have uppercase letters in username
      run: |-
        repo=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')
        echo "IMAGE=ghcr.io/${repo}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV

    - name: Setup Docker on macOS
      if: matrix.os-type == 'darwin'
      uses: douglascamata/setup-docker-macos-action@v1.0.0

    - name: Set DOCKER_HOST to point to Colima's socket
      if: matrix.os-type == 'darwin'
      run: |
        docker context ls
        # Colima usually creates the socket at ~/.colima/default/docker.sock
        DOCKER_SOCKET_PATH=$(docker context ls | awk '{print $4}' | grep colima)
        echo "DOCKER_HOST=$DOCKER_SOCKET_PATH" >> $GITHUB_ENV
        docker info
        docker context ls
        echo "DOCKER_HOST=$DOCKER_SOCKET_PATH"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2  # v3.10.0
      if: steps.changed-files-specific.outputs.any_changed == 'true'

    - name: Build if Dockerfile changed
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4  # v6.15.0
      with:
        context: .
        build-args: |
          INSTALL_ALL=true
        push: false
        load: true
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"

    - name: Doxker inpect (debug)
      run: |
        docker images
        docker images -q | xargs docker inspect

    - name: Setup Container Structure Tests
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      env:
        # yamllint disable-line rule:line-length
        # renovate: datasource=github-releases depName=container-structure-test lookupName=GoogleContainerTools/container-structure-test
        CST_VERSION: 1.19.3
        CST_REPO: github.com/GoogleContainerTools/container-structure-test
      run: >-
        curl -L "https://${{ env.CST_REPO }}/releases/download/v${{
        env.CST_VERSION }}/container-structure-test-${{
        matrix.os-type }}-${{ matrix.arch }}" > container-structure-test
        && chmod +x container-structure-test
        && mkdir -p $HOME/bin/
        && mv container-structure-test $HOME/bin/
        && echo $HOME/bin/ >> $GITHUB_PATH

    - name: Run structure tests
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      run: >-
        container-structure-test test
        --config ${{ github.workspace
        }}/.github/.container-structure-test-config.yaml
        --image ${{ env.IMAGE }}

    - name: Dive - check image for waste files
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      uses: MaxymVlasov/dive-action@43dafd0015826beaca5110157c9262c5dc10672a  # v1.4.0
      with:
        image: ${{ env.IMAGE }}
        config-file: ${{ github.workspace }}/.github/.dive-ci.yaml
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # Can't build both platforms and use --load at the same time
    # https://github.com/docker/buildx/issues/59#issuecomment-1433097926
    - name: Build Multi-arch docker-image
      if: >-
        steps.changed-files-specific.outputs.any_changed == 'true'
        && matrix.os == 'ubuntu-latest'
      uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4  # v6.15.0
      with:
        context: .
        build-args: |
          INSTALL_ALL=true
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"
