name: Build Dockerfile if changed and run smoke tests

on:
  merge_group:
  pull_request:

permissions:
  contents: read

env:
  IMAGE_TAG: pr-test

jobs:
  build:
    permissions:
      # for MaxymVlasov/dive-action to write comments to PRs
      pull-requests: write

    strategy:
      matrix:
        include:
        - os-name: Ubuntu x64
          os: ubuntu-latest
          arch: amd64
          dockerfile: Dockerfile
        - os-name: Ubuntu ARM
          os: ubuntu-24.04-arm
          arch: arm64
          dockerfile: Dockerfile
        - os-name: Ubuntu x64 (tools)
          os: ubuntu-latest
          arch: amd64
          dockerfile: Dockerfile.tools
        - os-name: Ubuntu ARM (tools)
          os: ubuntu-24.04-arm
          arch: arm64
          dockerfile: Dockerfile.tools

    name: ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Get changed Docker related files
      id: changed-files-specific
      uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c  # v46.0.5
      with:
        files: |
          .dockerignore
          .github/workflows/build-image-test.yaml
          ${{ matrix.dockerfile }}
          tools/entrypoint.sh
          tools/install/*.sh

    - name: Set IMAGE environment variable
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      run: |
        if [[ "${{ matrix.dockerfile }}" == "Dockerfile" ]]; then
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY@L}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
        else
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY@L}:${{ env.IMAGE_TAG }}-tools" >> $GITHUB_ENV
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1
      if: steps.changed-files-specific.outputs.any_changed == 'true'

    - name: Build if "${{ matrix.dockerfile }}" changed
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        build-args: |
          INSTALL_ALL=true
        push: false
        load: true
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"

    - name: Setup Container Structure Tests
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      env:
        # yamllint disable-line rule:line-length
        # renovate: datasource=github-releases depName=container-structure-test lookupName=GoogleContainerTools/container-structure-test
        CST_VERSION: 1.19.3
        CST_REPO: github.com/GoogleContainerTools/container-structure-test
      run: >-
        curl -L "https://${{ env.CST_REPO }}/releases/download/v${{
        env.CST_VERSION }}/container-structure-test-linux-${{ matrix.arch }}"
        > container-structure-test
        && chmod +x container-structure-test
        && mkdir -p $HOME/bin/
        && mv container-structure-test $HOME/bin/
        && echo $HOME/bin/ >> $GITHUB_PATH

    - name: Run structure tests
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      env:
        IMAGE_NAME: ${{ env.IMAGE }}
      run: >-
        container-structure-test test
        --config ${{ github.workspace }}/.github/.container-structure-test-config.yaml
        --image "${IMAGE_NAME}"

    - name: Dive - check image for waste files
      if: steps.changed-files-specific.outputs.any_changed == 'true'
      uses: MaxymVlasov/dive-action@b08c8287e603d028c986d7044e83fa76bcca6a65  # v1.5.0
      with:
        image: ${{ env.IMAGE }}
        config-file: ${{ github.workspace }}/.github/.dive-ci.yaml
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # Can't build both platforms and use --load at the same time
    # https://github.com/docker/buildx/issues/59#issuecomment-1433097926
    # Build Multi-arch docker-image
    - name: Build Multi-arch "${{ matrix.dockerfile }}"
      if: >
        steps.changed-files-specific.outputs.any_changed == 'true'
        && matrix.os == 'ubuntu-latest'
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
      with:
        context: .
        build-args: |
          INSTALL_ALL=true
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ env.IMAGE }}
        # Fix multi-platform: https://github.com/docker/buildx/issues/1533
        provenance: false
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"

    # Only run smoke tests for the tools image
    - name: Smoke test tools image
      if: >
        steps.changed-files-specific.outputs.any_changed == 'true'
        && matrix.os == 'ubuntu-latest'
        && matrix.dockerfile == 'Dockerfile.tools'
      env:
        TOOLS_IMAGE: ${{ env.IMAGE }}
      run: |
        echo "Testing tools image: $TOOLS_IMAGE"
        docker run --rm "$TOOLS_IMAGE" terraform --version
        docker run --rm "$TOOLS_IMAGE" terraform-docs --version
        docker run --rm "$TOOLS_IMAGE" tflint --version
